<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling in CSS </title>
    <style>
        p {
            text-indent: 10cm;
            letter-spacing: 0.2cm; /* Adjusted to a more reasonable spacing */
            font-style: italic;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            /* text-decoration: underline; */
            text-shadow: 3px 3px 3px blue; 
            word-spacing: 0.5cm;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-variant: small-caps;
            color: red;
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            max-width: 50%;
            max-height: 50%;
            overflow: auto;
            white-space: pre-wrap;
            text-overflow: ellipsis;
            display: inline-block;
            vertical-align: middle;
            text-align: justify;
           /* direction: rtl;
            /* float: left; */
           /*  clear: both;
            position: relative;
            top: 10px;
            right: 10px;
            bottom: 10px;
            left: 10px; */
        }
    </style>
    
</head>
<body>
    <p>A day in planet Venus is longer than a year on Earth. <br>
       Light is made of photons of energy. <br>
       Light is the fastest known thing in the Universe.</p>
</body>
</html>
