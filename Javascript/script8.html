<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language = "javascript">
        var x = prompt("Enter values 1 or 2 or 3 or 4 to get a message", "");
        var y = parseInt(x);
        switch (y) {
            case 1:
                document.write("You entered 1");
                break;
            case 2:
                document.write("You entered 2");
                break;
            case 3:
                document.write("You entered 3");
                break;
            case 4:
                document.write("You entered 4");
                break;
            default:
                document.write("You did not enter 1, 2, 3, or 4");
        }
    </script>
</body>
</html>
