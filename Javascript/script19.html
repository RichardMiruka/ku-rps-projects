<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <script>
        function narok(text) {  // Function name with correct casing
            alert(text);
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Good morning" onclick="narok('Good morning')">
        <input type="button" value="Good afternoon" onclick="narok('Good afternoon')">
        <input type="button" value="Good evening" onclick="narok('Good evening')">
    </form>
</body>

</html>
